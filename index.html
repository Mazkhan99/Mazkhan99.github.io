<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <input
        type="text"
        placeholder="Text or URL"
        id="qrText"
        maxlength="100"
      />

      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>
      <button onclick="GenerateQR()" id="generate">Generate QR code</button>
    </div>
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        var qrText = document.getElementById("qrText");
      
        function GenerateQR() {
          if (qrText.value.length > 0) {
            // Encode the URL before constructing the QR code URL
            let encodedUrl = encodeURIComponent(qrText.value);
            qrImage.src =
              "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
              encodedUrl;
            imgBox.classList.add("show-img");
          } else {
            qrText.classList.add("error");
            setTimeout(() => {
              qrText.classList.remove("error");
            }, 1000);
          }
        }
      
        // Listen for Enter key press event
        qrText.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            GenerateQR(); // Call GenerateQR function when Enter is pressed
          }
        });
      </script>
      
      
  </body>
</html>
